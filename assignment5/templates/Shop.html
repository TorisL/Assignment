{% extends "base.html" %}
{% block header %}
   <!-- Page Header-->
        <header class="masthead" >
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="page-heading">

                        </div>
                    </div>
                </div>
            </div>
        </header>     
{% endblock %}
{% block content %}
        <!-- Main Content-->
        <div class="container">
     <div class="row">
         <div class="col">
             <b>店铺名称</b>
        </div>
        <div class="col">
            <b>店铺星级（50=5星）</b>
        </div>
        <div class="col">
            <b>人均消费</b>        
         </div>
        <div class="col">
            <b>所在区域</b>
        </div> 
        <div class="col">
            <b>团购</b>
     </div>
    {% for row in  entries  %}
    <div class="row">
        <div class="col">
                 {{ row["店铺名称"] }}
        </div>
        <div class="col">
                 {{ row["店铺星级（50=5星）"] }}
        </div>
        <div class="col">
                 {{ row["人均消费"] }}
        </div>
        <div class="col">
                 {{ row["所在区域"] }}
        </div>
        <div class="col">
                 {{ row["团购"] }}
    </div><!-- end row -->
    {% endfor %}
</div><!-- end container -->
        </section>
{% endblock %}
